{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

{% if not user.is_authenticated %}
<section>
  <form action="{% url 'signin' %}" method="post" class="login">
    <h1>Sign In</h1>
    {% csrf_token %} {{ form }}
    <!-- <input type="hidden" name="next" value="" /> -->
    <button type="submit" class="btn submit">Sign In</button>
  </form>
</section>
{% endif %}

{% endblock %}
