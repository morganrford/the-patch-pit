{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

{% if not user.is_authenticated %}
<section>
    <h1>Sign In</h1>

  <form action="" method="post" class="login">
    {% csrf_token %} {{ form.as_table }}

    <button type="submit" class="btn submit">Sign In</button>
  </form>
</section>
{% endif %}

{% endblock %}
