{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/distros/distro-index.css' %}" />
{% endblock %} {% block content %}

<div class="page-title">
  <h1>Distros</h1>
</div>

<div class="add">
  {% if user.is_authenticated %}
  <li><a href="{% url 'distro_create' %}">Add A Distro</a></li>
  {% endif %}
</div>

<div class="distros">
  {% for distro in distros %}
  <div class="distro">
    <a href="{% url 'distro_detail' distro.id %}">
      <img src="{{distro.photo.url}}" alt="Alt text" />
      <h2>{{ distro.name }}</h2>
    </a>
    <p>{{ distro.description }}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
