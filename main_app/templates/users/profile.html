{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}
<h1>{{ user }}</h1>
{% for distro in distros %}
<a href="{% url 'distro_detail' distro.id %}">
<img src="{{distro.photo.url}}" alt="Alt text"/>
<h2>{{ distro.name }}</h2>
</a>
<p>{{ distro.description }}</p>
{% endfor %}
{% endblock %}
